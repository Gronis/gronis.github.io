<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gronis</title>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>

<body>

<script>
var peer = new Peer(); 
var conn = peer.connect('abc123hejhoppapabepacepa');
conn.on('open', function(){
  // here you have conn.id
  conn.send('hi!' + conn.id);
});
peer.on('connection', function(conn) {
  conn.on('data', function(data){
    // Will print 'hi!'
    console.log(data);
  });
});
</script>


</body>
</html>
